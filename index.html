<!DOCTYPE html>
<html class="animated">
<head>
  <meta charset="UTF-8" />
  <title>#boraCodar 02</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div id="header">
      <p>
        André Moser
        <span>andrefmoser@gmail.com</span>
      </p>
    </div>
    <div id="product-image">
        <button id="btn-close" onclick="toggle();">
          <img src="assets/close.svg" alt="clique nesse botao para parar a animação do sofá"/>
        </button>
        <button id="btn-animated" onclick="toggle();">
          <img src="assets/360.svg" alt="clique nesse botão para animar o sofa" />
        </button>
        <img src="assets/sofa.gif" id="animated" alt="sofa em rotacao"/>
        <img src="assets/sofa.jpg" id="static" alt="sofa estatico" />
    </div>
    <div class="product-details">
      <h4>CÓDIGO 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>
      <button id="btn-add">ADICIONAR À CESTA</button>
    </div>
  </div>
  
  <script>
    function toggle () {
      document.documentElement.classList.toggle('animated');
    }
  </script>
</body>
</html>
